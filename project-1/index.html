<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz game</title>
</head>

<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowlodge width these fun questions</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="questions-text"> Questions goes here </h2>
                <div class="quiz-info">
                    <p>
                        Questions <span id="current-question">1</span> of <span>5</span>
                    </p>
                    <p>
                        Score: <span id="score">0</span>
                    </p>
                </div>
            </div>
            <div id="answers-container" class="answers-container">
                <!-- Answer Buttons will be insterted here  from our  js code later at some point -->
            </div>
            <div class="progres-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div id="result-screen" class="screen">
            <h1>Quis Results</h1>
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span> </p>
                <div id="result-message">Good job!</div>
            </div>
            <button id="restart-btn">Restart Quiz </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
